group 'info.code8'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'

ext {
    versions = [
            slf4j:      '1.7.13',
            logback:    '1.1.3',
            jackson:    '2.6.3',
            codec:      '1.10',
            spring:     '4.2.3.RELEASE'
    ]
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile     "org.slf4j:slf4j-api:${versions.slf4j}"
    compile     "org.slf4j:jul-to-slf4j:${versions.slf4j}"
    compile     "org.slf4j:jcl-over-slf4j:${versions.slf4j}"
    compile     "org.slf4j:log4j-over-slf4j:${versions.slf4j}"
    compile     "ch.qos.logback:logback-core:${versions.logback}"
    compile     "ch.qos.logback:logback-classic:${versions.logback}"
    compile     "org.springframework:spring-web:${versions.spring}"
    compile     "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"
    compile     "commons-codec:commons-codec:${versions.codec}"


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
